<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Decky Gallery</title>
    <style>
      :root {
        color-scheme: light dark;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family:
          system-ui,
          -apple-system,
          sans-serif;
        background: canvas;
        color: canvastext;
      }

      main {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
        gap: 0.75rem;
        padding: 0.75rem;
      }

      img {
        width: 100%;
        height: 100%;
        max-height: 280px;
        object-fit: cover;
        display: block;
      }
    </style>
  </head>
  <body>
    <main>
      {% for image in images %}
      <a href="/image/{{ image }}">
        <img src="/image/{{ image }}" alt="Screenshot" loading="lazy" />
      </a>
      {% endfor %}
    </main>
  </body>
</html>
